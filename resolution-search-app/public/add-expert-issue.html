<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expert Issue</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div id="cover" class="max-w-lg mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Add Expert Issue</h2>
    <form id="add-issue-form" method="post">
        <div class="mb-4">
            <label for="issue_description" class="block text-gray-700">Issue Description</label>
            <input type="text" id="issue_description" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
            <label for="resolution" class="block text-gray-700">Resolution</label>
            <input type="text" id="resolution" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="text-right">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Issue</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('add-issue-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const issueDescription = document.getElementById('issue_description').value;
        const resolution = document.getElementById('resolution').value;

        fetch('/addIssue', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                issueDescription: issueDescription,
                resolution: resolution
            })
        })
        .then(response => response.json())
        .then(data => {
            alert('Issue added successfully!');
            document.getElementById('add-issue-form').reset();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error adding issue');
        });
    });
</script>

</body>
</html>
